<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dic-tio-nary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark text-white">
    <a class="navbar-brand">Dic-tio-nary</a>
    <form class="form-inline">
        <a class="mr-3 text-white" href="/"><strong>TRADUCTOR</strong></a>
    </form>
</nav>
<div class="container">
    <div class="row align-items-center">
        <div class="col-md-4 offset-md-4 mt-4 ">
            <div class="login-panel panel panel-default ">
                <div class="panel-heading">
                    <h3 class="panel-title">Registrarse</h3>
                </div>
                <div class="panel-body">
                    <form th:object="${user}" th:action="@{/user/}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input th:field="*{username}" id="username" class="form-control border-dark mt-3"
                                       placeholder="Nombre de Usuario" name="username" type="username" autofocus="">
                            </div>
                            <div class="form-group">
                                <input th:field="*{mail}" id="mail" class="form-control border-dark mt-3"
                                       placeholder="Correo Electronico" name="username" type="email" autofocus="">
                            </div>
                            <div class="form-group">
                                <input th:field="*{password}" type="password" class="form-control border-dark"
                                       placeholder="ContraseÃ±a" name="password" type="password" value="">
                            </div>
                            <button type="submit" class="btn btn-outline-dark my-2 my-sm-0 mr-3">Registrar</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
