<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Dic-tio-nary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark text-white">
    <a class="navbar-brand">Dic-tio-nary</a>
    <form class="form-inline">
        <a class="mr-3 text-white" href="/"><strong>TRADUCTOR</strong></a>
        <a class="btn btn-outline-light my-2 my-sm-0 mr-3" href="/users/">LOGIN</a>
        <a class="btn btn-light my-2 my-sm-0" href="/users">REGISTRAR</a>
    </form>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <div class="box__input">
                    <input class="box__file" type="file" name="files[]" id="file"
                           data-multiple-caption="{count} files selected" multiple/>
                    <label for="file"><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
                    <button class="box__button" type="submit">Upload</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
