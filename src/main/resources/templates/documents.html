<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dic-tio-nary</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark text-white">
		<a class="navbar-brand">Dic-tio-nary</a>
		<form class="form-inline">
			<a class="mr-3 text-white" href="/"><strong>TRADUCTOR</strong></a>
		</form>
	</nav>
	<div class="container">
		<div class="row md-12">
			<div class="col-md-12">
				<form method="post" action="#" id="#">
					<div class="form-group files">
						<h3>Traducir un documento</h3>
						<input type="file" class="form-control" multiple=""
							accept="application/pdf">
					</div>
				</form>
			</div>
		</div>
		<table>
			<thead>
				<tr>
					<th scope="col">Título</th>
					<th scope="col">Url</th>
					<th scope="col">Fecha de creación</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="document : ${documents}" th:object="${document}">
					<th th:text="${document.title}"></th>
					<td th:text="${document.url}"></td>
					<td th:text="${document.created}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
