<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Dic-tio-nary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark text-white">
    <a class="navbar-brand">Dic-tio-nary</a>
    <form class="form-inline">
        <a class="mr-3 text-white" href="/"><strong>TRADUCTOR</strong></a>
        <a class="btn btn-outline-light my-2 my-sm-0 mr-3" href="/user/login">INICIAR SESION</a>
        <a class="btn btn-light my-2 my-sm-0" href="/user">REGISTRAR</a>
    </form>
</nav>
<div class="container">
    <h1 class="d-flex justify-content-center mb-5 mt-5">Traduce lo que quieras</h1>
    <form th:object="${translate}" th:action="@{/}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <select th:field="*{sourceLanguage}" class="form-control border-0" id="selectTextoOrigen">
                        <option selected="no" value="" disabled>Traducir de Cualquier Idioma</option>
                        <option value="Auto"> Auto</option>
                        <option value="Arabic"> Arabic</option>
                        <option value="Chinese"> Chinese</option>
                        <option value="Czech"> Czech</option>
                        <option value="Danish"> Danish</option>
                        <option value="Dutch"> Dutch</option>
                        <option value="English"> English</option>
                        <option value="Finnish"> Finnish</option>
                        <option value="French"> French</option>
                        <option value="German"> German</option>
                        <option value="Hebrew"> Hebrew</option>
                        <option value="Indonesian"> Indonesian</option>
                        <option value="Italian"> Italian</option>
                        <option value="Japanese"> Japanese</option>
                        <option value="Korean"> Korean</option>
                        <option value="Polish"> Polish</option>
                        <option value="Portuguese"> Portuguese</option>
                        <option value="Russian"> Russian</option>
                        <option value="Spanish"> Spanish</option>
                        <option value="Swedish"> Swedish</option>
                        <option value="Turkish"> Turkish</option>
                    </select>
                </div>
                <div class="form-group">
                <textarea th:field="*{text}" class="form-control bg-dark text-white p-4" placeholder="Type Anything..." id="textoOrigen"
                          rows="6"></textarea>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <select th:field="*{targetLanguage}" class="form-control border-0" id="selectTextoDestino" onchange="submit">
                        <option selected value="no" disabled>Traducir a...</option>
                        <option value="Arabic"> Arabic</option>
                        <option value="Chinese"> Chinese</option>
                        <option value="Czech"> Czech</option>
                        <option value="Danish"> Danish</option>
                        <option value="Dutch"> Dutch</option>
                        <option value="English"> English</option>
                        <option value="Finnish"> Finnish</option>
                        <option value="French"> French</option>
                        <option value="German"> German</option>
                        <option value="Hebrew"> Hebrew</option>
                        <option value="Indonesian"> Indonesian</option>
                        <option value="Italian"> Italian</option>
                        <option value="Japanese"> Japanese</option>
                        <option value="Korean"> Korean</option>
                        <option value="Polish"> Polish</option>
                        <option value="Portuguese"> Portuguese</option>
                        <option value="Russian"> Russian</option>
                        <option value="Spanish"> Spanish</option>
                        <option value="Swedish"> Swedish</option>
                        <option value="Turkish"> Turkish</option>
                    </select>
                </div>
                <div class="form-group">
                <textarea th:text="${translate.translatedText}" class="form-control border-4 border-dark p-4" readonly placeholder="Escribe lo que sea..."
                          id="textoDestino" rows="6"></textarea>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-dark">Traducir</button>
    </form>
</div>
</body>
</html>
